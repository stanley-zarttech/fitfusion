<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/d4fcaf7a03.js" crossorigin="anonymous"></script>
</head>
<body>
  <script>
    function signup() {
    const uname = document.getElementById('username').value;
    const fname = document.getElementById('firstName').value;
    const lname = document.getElementById('lastName').value;
    const pnumber = document.getElementById('phone').value;
    const home = document.getElementById('address').value;
    const emailInput = document.getElementById('email').value;
    const passwordInput = document.getElementById('password').value;

    const user = {
        uname,
        fname,
        lname,
        pnumber,
        home,
        emailInput,
        passwordInput
    };

    console.log('user datails:', user);
    document.getElementById('signup').reset();
}

  </script>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
      <h1>FitFusion</h1>
      <p>Seamlessly blending style and comfort - Offering a curated collection of clothing designed for those who prioritize both looking good.</p>
      <p> Expect to find trendy yet functional pieces that cater to an active lifestyle.</p>
      <span>
        <p>Or signup via</p>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href=""><i class="fa-brands fa-google"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </span>
      </div>
    </div>
    <div class="right">
      <h5>Create an account</h5>
      <p></p>
      <div class="inputs">
        <form id="signup">
          <input id="username" type="text" autocomplete="off" placeholder="Username:">
          <br><br>
          <input id="firstName" type="text" autocomplete="off" placeholder="First Name:">
          <input id="lastName" type="text" autocomplete="off" placeholder="Last Name:">
          <br><br>
          <input id="phone" type="number" autocomplete="off" placeholder="Phone Numer(+234):">
          <input id="address" type="text" autocomplete="off" placeholder="Address:">
          <br><br>
          <input id="email" type="email" autocomplete="off" placeholder="Email:">
          <input id="password" type="password" autocomplete="off" placeholder="Password:">
        </form>
        <div>
          <button type="button" onclick="signup()">Sign Up</button>
        </div>
      </div>

</body>
</html>
